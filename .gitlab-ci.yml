default:
  image:
    name: amazon/aws-cli
    entrypoint: [""]

before_script:
  - amazon-linux-extras install docker
  - yum -y install make 
  - aws --version
  - docker --version

variables:
  DESTROY: "false"

cache:
  paths:
    - .terraform

before_script:
  - yum install -y yum-utils
  - yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
  - yum -y install terraform
  - aws --version


stages:
  - init
  - plan
  - apply
  - destroy

init-job:
  stage: init
  script:
    - echo "terraform-init"
    - aws s3 ls

plan-job:
  stage: plan
  script:
    - echo "terraform-plan"

apply-job:
  stage: apply
  script:
    - echo "terraform-apply"

destroy-job:
  stage: destroy
  script:
    - echo "terraform-destroy"
  rules:
    - if: '$DESTROY == "true"'
      when: on_success

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: hifeyinc-project
  source:
    repoURL: https://gitlab.com/amazing_ai/gitops_temi_cluster.git
    targetRevision: feature/argo-cd-setup
    path: cluster/namespaces/ingress-nginx/charts/ingress-nginx
    helm:
      valueFiles: 
        - values.yaml 
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true